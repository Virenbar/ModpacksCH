name: Build Artifact
on:
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "assets/**"
  pull_request:
    branches: [master]
  workflow_call:
    outputs:
      version:
        description: "Version builded"
        value: ${{ jobs.build.outputs.version }}
jobs:
  build:
    name: Build
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      SolutionName: ModpacksCH.sln
      Configuration: ${{ matrix.configuration }}
    outputs:
      version: ${{steps.version.outputs.version}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x

      - name: Set VERSION
        id: version
        run: .\.github\scripts\version.ps1

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build solution
        run: |
          dotnet restore --locked-mode
          dotnet build -c $env:Configuration

      - name: Build artifact
        if: matrix.configuration == 'Release'
        run: |
          dotnet publish -c Release -p:PublishProfile=win-x64 /property:Version=$env:VERSION
          dotnet publish -c Release -p:PublishProfile=linux-x64 /property:Version=$env:VERSION

      - name: Upload artifact(win)
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v3
        with:
          name: ModpacksCH(win)
          path: |
            ModpacksCH\bin\Release\net6.0\publish\win-x64\ModpacksCH.exe
          if-no-files-found: error

      - name: Upload artifact(linux)
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v3
        with:
          name: ModpacksCH(linux)
          path: |
            ModpacksCH\bin\Release\net6.0\publish\linux-x64\ModpacksCH
          if-no-files-found: error
